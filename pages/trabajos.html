<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>M3D Print - Trabajos</title>
        <!--FAVICON-->
        <link rel="shortcut icon" href="./../assets/icono.PNG"/>
        <!--CSS-->
        <link rel="stylesheet" href="./../styles/styles.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!--RESPONSIVE-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--ANIMATE-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <section class="trabajos__grid">
            <!--Inicio de HEADER--> 
            <header>
                <div class="header__logo">
                    <a href="./../index.html">
                        <img id="logo" src="./../assets/logo.PNG" alt="logo" width="200px" title="Logo"/>     
                    </a>  
                </div>
                <ul class="header__ul">
                    <li class="header__ul__li">
                        <a class="header__ul__li__a" href="./../index.html">INICIO</a>

                    <li class="header__ul__li">

                    <li class="header__ul__li">

                    </li>  
                    <li class="header__ul__li">

                    </li>  
                    <li class="header__ul__li">
                        <a class="header__ul__li__a" href="./comenzarproyecto.html">COMENZAR PROYECTO</a>
                    </li>  
                </ul>
            </header>
            <!--Cierre de HEADER-->
            <!--Inicio de CONTENT--> 
            <section class="contenedorTitulo">
                <h1 class="contenedorTitulo__tituloPrincipal animate__animated animate__slideInUp">Con la Impresión 3D presentamos una solución innovadora para las necesidades de cada cliente.</h1>
            </section>
            <aside id="galeria1" class="trabajos__contenedorDescripcion">
                <div class="trabajos__contenedorDescripcion__contenedorImagen">
                    <img class="trabajos__contenedorDescripcion__contenedorImagen__Imagen" id="regalo" src="./../assets/regalo.PNG" alt="Regalo Empresarial" title="Regalo Empresarial"/>
                </div>
                <div class="trabajos__contenedorDescripcion__contenedorImagen">
                    <img class="trabajos__contenedorDescripcion__contenedorImagen__Imagen" id="repuesto" src="./../assets/repuesto.PNG" alt="Repuesto" title="Repuesto"/>
                </div>
            </aside>
            <aside id="galeria2" class="trabajos__contenedorDescripcion">
                <div class="trabajos__contenedorDescripcion__contenedorImagen">

                    <a class= "footer__div__a" href="https://es-la.facebook.com/">
